<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>Server Side Calculator</h1>
    <input id="mathOne" type="number" placeholder="Input 1">
    <button id="plusBtn" class="operator">+</button>
    <button id="minusBtn" class="operator">-</button>
    <button id="multiplyBtn" class="operator">*</button>
    <button id="divideBtn" class="operator">/</button>
    <input id="mathTwo" type="number" placeholder="Input 2">
    <button id="equalBtn">=</button>
    <button id="clearBtn">C</button>
    <h2 id="answerList"></h2>
    <ul id="calculation"></ul>
    



</body>

</html>
